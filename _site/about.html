<h1>About</h1>

<p>欢迎来到我的站点!</p>

<p>我是一个c++程序员，我也曾经是一个oc程序员。</p>

<p>从刚开始编程入门怀抱着改变世界的激情，幻想着决胜于千里之外，到逐渐的一次次面对重复
再重复的事情，逐渐的思维不再跳动，逐渐的成为了一个机器。这确实是可悲的过程。</p>

<p>但是生命的过程是自己的，我们要让自己的声音出来，百年过后，都归于平静，在有生之年，还
是需要过的精彩。</p>
